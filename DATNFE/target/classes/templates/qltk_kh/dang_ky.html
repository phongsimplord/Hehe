<script>
    var formDk = document.getElementById('formDk');

    var hoTen = document.getElementById('hoTenInput');
    var hoTenErr = document.getElementById('hoTenErr');

    var ngaySinh = document.getElementById('ngaySinhInput');
    var ngaySinhErr = document.getElementById('ngaySinhErr');

    var email = document.getElementById('emailInput');
    var emailErr = document.getElementById('emailErr');

    var matKhau = document.getElementById('matKhauInput');
    var matKhauErr = document.getElementById('matKhauErr');

    var sdt = document.getElementById('sdtInput');
    var sdtErr = document.getElementById('sdtErr');

    function reset() {
        hoTenErr.innerText = '';
        ngaySinhErr.innerText = '';
        emailErr.innerText = '';
        matKhauErr.innerText = '';
        sdtErr.innerText = '';
    }

    function checkEmail(email) {
        var result;
        $.ajax({
            url: '/khIsExist/' + email,
            type: 'GET',
            async: false, // Make the request synchronous
            success: function (data) {
                result = data;
            },
            error: function (error) {
                throw new Error(error);
            }
        });
        return result;
    }

    //  function checkEmail(email) {
    //     return new Promise((resolve, reject) => {
    //         $.ajax({
    //             url: '/khIsExist/' + email,
    //             type: 'GET',
    //             success: function (data) {
    //                 resolve(data);
    //             },
    //             error: function (error) {
    //                 reject(error);
    //             }
    //         });
    //     });
    // }

    function validateForm() {
        event.preventDefault();
        reset();
        var isErr = false;

        if (hoTen.value.trim() === '') {
            hoTenErr.innerText = 'Vui lòng nhập họ tên';
            isErr = true;
        }

        if (ngaySinh.value.trim() === '') {
            ngaySinhErr.innerText = 'Vui lòng chọn ngày sinh';
            isErr = true;
        } else if (ngaySinh.value.trim() != "") {
            var currentDate = new Date();
            var selectedDate = new Date(ngaySinh.value.trim());

            if (selectedDate >= currentDate) {
                ngaySinhErr.innerText = "Ngày sinh không được sau ngày hiện tại.";
                isErr = true;
            }
        }

        if (email.value.trim() === '') {
            emailErr.innerText = 'Vui lòng nhập email';
            isErr = true;
        } else if (email.value.trim() !== "") {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email.value.trim())) {
                emailErr.innerText = "Email không hợp lệ.";
                isErr = true;
            } else {
                var data = checkEmail(email.value.trim());
                if (data) {
                    emailErr.innerText = "Email đã tồn tại.";
                    isErr = true;
                }
            }
        }

        if (matKhau.value.trim() === '') {
            matKhauErr.innerText = 'Vui lòng nhập mật khẩu';
            isErr = true;
        }

        if (sdt.value.trim() === '') {
            sdtErr.innerText = 'Vui lòng nhập SĐT';
            isErr = true;
        } else if (sdt.value.trim() !== '') {
            var regex = /^(0[1-9])+([0-9]{8})$/;
            if (!regex.test(sdt.value.trim())) {
                sdtErr.innerText = "Số điện thoại không hợp lệ.";
                isErr = true;
            }
        }

        if (!isErr) {
            Swal.fire({
                icon: 'success',
                title: 'Thành công!',
                text: 'OTP đã được gửi tới email của bạn',
            })
            formDk.submit();
        }
    }
</script>
